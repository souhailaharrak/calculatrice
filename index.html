<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="stayle.css">
</head>

<body>
   
    <div class="container">
        <form class="calculatrice" name="cal">
            <input type="text" name="txt" id="value">
            <span class="num c" onclick="cal.txt.value=''"><i>C</i></span>
            <span class="num" onclick="cal.txt.value+='/'"><i>/</i></span>
            <span class="num" onclick="cal.txt.value+='*'"><i>*</i></span>
            <span class="num" onclick="cal.txt.value+='7'"><i>7</i></span>
            <span class="num" onclick="cal.txt.value+='8'"><i>8</i></span>
            <span class="num" onclick="cal.txt.value+='9'"><i>9</i></span>
            <span class="num" onclick="cal.txt.value+='-'"><i>-</i></span>
            <span class="num" onclick="cal.txt.value+='4'"><i>4</i></span>
            <span class="num" onclick="cal.txt.value+='5'"><i>5</i></span>
            <span class="num" onclick="cal.txt.value+='6'"><i>6</i></span>
            <span class="num" onclick="cal.txt.value+='+'"><i>+</i></span>
            <span class="num" onclick="cal.txt.value+='1'"><i>1</i></span>
            <span class="num" onclick="cal.txt.value+='2'"><i>2</i></span>
            <span class="num" onclick="cal.txt.value+='3'"><i>3</i></span>
            <span class="num" onclick="cal.txt.value+='0'"><i>0</i></span>
            <span class="num" onclick="cal.txt.value+='00'"><i>00</i></span>
            <span class="num" onclick="cal.txt.value+='.'"><i>.</i></span>
            <span class="num ega" onclick="document.cal.txt.value=eval(cal.txt.value)"><i>=</i></span>
        </form>
    </div>
   
</body>

</html>
